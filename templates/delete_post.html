{% extends 'base.html' %}

{% block title %}
Delete Post - {{ post.title }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post" action="{{ url_for('delete_post_confirm', post_id=post.id) }}">
        <button type="submit" class="btn btn-danger">Delete Post</button>
        <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
