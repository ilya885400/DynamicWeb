{% extends 'base.html' %}



{% block title %}
{{ post.title }}
{% endblock %}


{% block content %}
<h1>{{ post.title }}</h1>
<p><strong>{{ post.text }}</strong></p>
<p></p>
{% if post.image_url %}
        <img src="{{ post.image_url }}" alt="Post Image">
    {% endif %}
<p>{{ post.full_content }}</p>
<a href="{{ url_for('posts') }}">Назад к списку постов</a>

{% endblock %}
