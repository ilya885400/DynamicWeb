<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/a1266474096_16.jpg') }}" type="image/jpeg">
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{{ url_for('static', filename='img/a1266474096_16.jpg') }}" alt="a2879536359" class="img-fluid me-2" style="max-height: 50px;">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{url_for('index')}}" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="{{url_for('posts')}}" class="nav-link px-2 text-white">Posts</a></li>
                <li><a href="{{url_for('create')}}" class="nav-link px-2 text-white">Create</a></li>
                <li><a href="{{url_for('about')}}" class="nav-link px-2 text-white">About</a></li>
            </ul>


           <div class="text-end">
    {% if g.user %}
        <span class="text-white me-2">Hello, {{ g.user.name }}!</span>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
        <a href="{{ url_for('signup') }}" class="btn btn-warning">Sign-up</a>
    {% endif %}
           </div>

        </div>
    </div>
</header>

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}


    {% block content %}  {% endblock %}
</div>
</body>
</html>
